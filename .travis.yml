# Travis CI integration
# Defaults to GNU GCC and autotools: ./configure && make && make test
language: c

# We don't need to install packages, use dockerized build, quicker
sudo: false

compiler:
  - gcc

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: "KIof62WCkMYPxWRRngBSJJ+JpaKxKJ8XHBKXmA4zgaOXPMoloIJNPHgCKSZZ1YPs3jDQ0Y0Oc0p7HR27mbmg3UsGmND6fkvIDn+GCdlvYnu3IjOZ599QJn8HuDbxFZsjc/6ZWqAZvExAeIfcubt2O7JrIo2QQTfs8bKCn3uDqlw="

before_install:
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
  apt:
    packages:
      - tree
      - libconfuse-dev
      - libssl-dev
      - zlib1g-dev
  coverity_scan:
    project:
      name: "troglobit/merecat"
      description: "Simple HTTP/HTTPS server based on Jef Poskanzer's thttpd"
    notification_email: troglobit@gmail.com
    build_command_prepend: "./autogen.sh && ./configure"
    build_command: "make clean all"
    branch_pattern: dev

# We don't store generated files (configure and Makefile) in GIT,
# so we must customize the default build script to run ./autogen.sh
# Try first to build without SSL to check for regressions, then run
# all unit tests on a merecat with HTTPS enabled.
script:
  - ./autogen.sh
  - ./configure --prefix=/tmp --without-ssl --enable-htaccess --enable-htpasswd
  - make clean
  - make V=1 || cat config.h
  - make distclean
  - ./configure --prefix=/tmp
  - make V=1 || cat config.h
  - make install-strip
  - make check
  - tree /tmp
  - ldd /tmp/sbin/merecat
  - /tmp/sbin/merecat -h
